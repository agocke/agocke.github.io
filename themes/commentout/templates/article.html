{% extends "base.html" %}

{% block title %}{{ article.title }} | commentout.net{% endblock %}

{% block content %}

<section id="content" class="body">
    <h1 class="article-title">{{ article.title }}</h1>
    <h2 class="article-subtitle">{{ article.subtitle }}</h2>
    <span class="article-date">{{ article.locale_date }}</span>

    <div class="article-content">
        {{ article.content }}
    </div>
</section>

{% endblock %}
