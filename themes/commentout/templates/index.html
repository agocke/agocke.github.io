{% extends "base.html" %}

{% block title %}commentout.net | welcome{% endblock %}

{% block content %}
<h1>Articles</h1>

<ol>
    {% for article in dates %}
    <li>
        <a href="{{ SITURL }}/{{ article.url }}">
            <h1>{{ article.title }}</h2>
            <h3>{{ article.subtitle }}</h3>
        </a>
    </li>
    {% endfor %}
</ol>
{% endblock %}
