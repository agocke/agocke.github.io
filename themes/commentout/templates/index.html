{% extends "base.html" %}

{% block title %}commentout.com{% endblock %}

{% block content %}
<h1 class="page-heading">Posts</h1>

<ul class="post-list">
    {% for post in dates %}
    <li>
        <a href="{{ SITURL }}/{{ post.url }}">
            <h3>{{ post.title }}</h3>
        </a>
        <span class="post-date">{{ post.locale_date }}</span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
